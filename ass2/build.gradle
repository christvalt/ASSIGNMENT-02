plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.22'
    implementation group: 'io.vertx', name: 'vertx-ext', version: '14', ext: 'pom'
    implementation files('JPF/jpf-core/build/jpf.jar')

    /* module 2.2 - async programming with event-loops - vert.x */
    compile 'io.vertx:vertx-core:4.0.3'
    compile 'io.vertx:vertx-web:4.0.3'
    compile 'io.vertx:vertx-web-client:4.0.3'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.61.Final'
    runtimeOnly group: 'io.netty', name: 'netty-resolver-dns-native-macos', version: '4.1.61.Final'

    /* module 2.3 - reactive programming - RxJava */
    implementation "io.reactivex.rxjava3:rxjava:3.0.12"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}